{% extends 'base.html'%}
{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-6 border-right">
            <div class="d-flex flex-column align-items-center text-center"><img class="rounded-circle mt-5"
                                                                                         width="250px"
                                                                                         src="{{profile.photo.url}}"><br/><br/>

            </div>
        </div>
        <div class="col-md-6 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        {% if profile.first_name %}
                        <div class="rounded border border-success p-2 mb-2">{{profile.first_name}}</div>
                        {% else %}
                        <div class="rounded border border-success p-2 mb-2 opacity-75">First Name</div>
                        {% endif %}
                    </div>
                    <div class="col-md-6">
                        {% if profile.last_name %}
                        <div class="rounded border border-success p-2 mb-2">{{profile.last_name}}</div>
                        {% else %}
                        <div class="rounded border border-success p-2 mb-2 opacity-75">Last Name</div>
                        {% endif %}
                    </div>
                </div>
                <div class="mt-3 text-center "><a href="{% url 'update_user_profile' user.pk %}">
                    <button class="btn btn-warning profile-button" type="button">Update</button>
                </a></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
